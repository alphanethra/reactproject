<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Employer Profile</h2>

    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" placeholder="e.g., OpenAI Pvt Ltd">

    <label for="companyLogo">Company Logo URL</label>
    <input type="text" id="companyLogo" placeholder="https://yourcompany.com/logo.png">

    <label for="companyDetails">Company Details</label>
    <textarea id="companyDetails" placeholder="Write a short about your company..."></textarea>

    <label for="contactInfo">Contact Info</label>
    <input type="text" id="contactInfo" placeholder="Email or Phone">

    <button onclick="alert('Profile saved')">Save Profile</button>
  </div>
</body>
</html>

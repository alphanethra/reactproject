<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Seeker Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Job Seeker Profile</h2>

    <label for="resume">Resume</label>
    <textarea id="resume" placeholder="Paste your resume here..."></textarea>

    <label for="workHistory">Work History</label>
    <textarea id="workHistory" placeholder="List previous jobs..."></textarea>

    <label for="skills">Skills</label>
    <input type="text" id="skills" placeholder="e.g., HTML, CSS, JS">

    <label for="education">Education</label>
    <input type="text" id="education" placeholder="Your educational background">

    <button onclick="alert('Profile saved')">Save Profile</button>
  </div>
</body>
</html>
